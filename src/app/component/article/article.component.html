<ion-card >
  <ion-card-subtitle class="ion-margin" >

    <ion-row class="prueba" >
      <ion-col>
        <span class="--ion-color-primary">{{index + 1}}. </span>
        <span class="article-source-name">{{article.source.name}} </span>
      </ion-col>
      <ion-col >
        <ion-button (click)="onClick()"fill="clear" >
          <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-card-subtitle >
  <ion-card-title class="ion-padding-horizontal ion-margin-bottom" (click)="openArticle()">
    {{article.title}}
  </ion-card-title>
  <ion-img *ngIf="article.urlToImage" 
            [src]="article.urlToImage"
            (click)="openArticle()">

  </ion-img>

  <ion-card-content>
    <p *ngIf="article.description" >
      {{article.description}}
    </p>
  </ion-card-content>
  
</ion-card>
